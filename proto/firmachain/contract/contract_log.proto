syntax = "proto3";
package firmachain.contract;

option go_package = "github.com/firmachain/firmachain/v05/x/contract/types";

// Contract log representation
message ContractLog {
  string creator = 1;
  uint64 id = 2;
  string contract_hash = 3; 
  uint64 time_stamp = 4; 
  string event_name = 5; 
  string owner_address = 6; 
  string json_string = 7;
}