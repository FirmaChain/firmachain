                  Fee is the fee and gas limit for the transaction. The first
                  signer is the

                  primary signer and the one which pays the fee. The fee can be
                  calculated

                  based on the cost of evaluating the body and doing signature
                  verification

                  of the signers. This can be estimated via simulation.
                type: object
                properties:
                  amount:
                    type: array
                    items:
                      type: object
                      properties:
                        denom:
                          type: string
                        amount:
                          type: string
                      description: >-
                        Coin defines a token with a denomination and an amount.


                        NOTE: The amount field is an Int which implements the
                        custom method

                        signatures required by gogoproto.
                    title: amount is the amount of coins to be paid as a fee
                  gas_limit:
                    type: string
                    format: uint64
                    title: >-
                      gas_limit is the maximum gas that can be used in
                      transaction processing

                      before an out of gas error occurs
                  payer:
                    type: string
                    description: >-
                      if unset, the first signer is responsible for paying the
                      fees. If set, the

                      specified account must pay the fees. the payer must be a
                      tx signer (and

                      thus have signed this field in AuthInfo). setting this
                      field does *not*

                      change the ordering of required signers for the
                      transaction.
                  granter:
                    type: string
                    title: >-
                      if set, the fee payer (either the first signer or the
                      value of the payer

                      field) requests that a fee grant be used to pay fees
                      instead of the fee

                      payer's own balance. If an appropriate fee grant does not
                      exist or the

                      chain does not support fee grants, this will fail
              tip:
                description: >-
                  Tip is the optional tip used for transactions fees paid in
                  another denom.


                  This field is ignored if the chain didn't enable tips, i.e.
                  didn't add the

                  `TipDecorator` in its posthandler.
                type: object
