                                to add a new case

                                to this SignMode enum describing their sign mode
                                so that different

                                apps have a consistent version of this enum.

                                 - SIGN_MODE_UNSPECIFIED: SIGN_MODE_UNSPECIFIED specifies an unknown signing mode and will be
                                rejected.
